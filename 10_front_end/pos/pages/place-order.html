<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PLACE ORDER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="customer.html">CUSTOMER</a></li>
                <li class="nav-item"><a class="nav-link" href="item.html">ITEM</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="place-order.html">Place order</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="row g-4">


        <div class="col-lg-5">
            <div class="card shadow p-4">
                <h3 class="mb-3">Order Details</h3>

                <div class="row g-3">

                    <div class="col-12">
                        <label class="form-label">Order ID</label>
                        <input type="text" id="orderId" class="form-control" placeholder="OD-001">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Customer ID</label>
                        <select id="cusSelect" class="form-select">
                            <option value="">-- Select Customer --</option>
                        </select>
                        <small class="text-muted">Customer Name: <span id="cusNameView">-</span></small>
                    </div>

                    <hr class="my-2">

                    <div class="col-12">
                        <label class="form-label">Item ID</label>
                        <select id="itemSelect" class="form-select">
                            <option value="">-- Select Item --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="itemName" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Unit Price</label>
                        <input type="text" id="unitPrice" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Available Qty</label>
                        <input type="text" id="availableQty" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Order Qty</label>
                        <input type="number" id="orderQty" class="form-control" min="1" placeholder="1">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" id="btnAddToCart" type="button">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-lg-7">
            <div class="card shadow p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Cart</h3>
                    <div class="fs-5">
                        Total: <span class="fw-bold" id="grandTotal">0.00</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="cartBody"></tbody>
                    </table>
                </div>

                <button class="btn btn-success w-100 mt-3" id="btnPlaceOrder" type="button">Place Order</button>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-4.0.0.js"
        integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
        crossorigin="anonymous"></script>

<script>
    const CUSTOMER_URL = "http://localhost:8080/api/v1/customer";
    const ITEM_URL = "http://localhost:8080/api/v1/item";
    const ORDER_URL = "http://localhost:8080/api/v1/order";

    let cart = []; // { itemId, name, qty, unitPrice, total }


    $(document).ready(function () {
        loadCustomersToSelect();
        loadItemsToSelect();

        $("#cusSelect").on("change", onCustomerSelect);
        $("#itemSelect").on("change", onItemSelect);

        $("#btnAddToCart").on("click", addToCart);
        $("#btnPlaceOrder").on("click", placeOrder);

        // remove button using event delegation (works for dynamic rows)
        $("#cartBody").on("click", ".btn-remove", function () {
            const itemId = $(this).data("id");
            removeFromCart(itemId);
        });
    });


    function loadCustomersToSelect() {
        $.ajax({
            url: CUSTOMER_URL,
            method: "GET",
            success: function (customers) {
                $("#cusSelect").empty().append(`<option value="">-- Select Customer --</option>`);
                customers.forEach(c => {
                    $("#cusSelect").append(`<option value="${c.id}">${c.id}</option>`);
                });
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Failed to load customers");
            }
        });
    }

    function loadItemsToSelect() {
        $.ajax({
            url: ITEM_URL,
            method: "GET",
            success: function (items) {
                $("#itemSelect").empty().append(`<option value="">-- Select Item --</option>`);
                items.forEach(i => {
                    $("#itemSelect").append(`<option value="${i.id}">${i.id}</option>`);
                });
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Failed to load items");
            }
        });
    }


    function onCustomerSelect() {
        const cusId = $("#cusSelect").val();
        $("#cusNameView").text("-");

        if (!cusId) return;

        $.ajax({
            url: CUSTOMER_URL,
            method: "GET",
            success: function (customers) {
                const c = customers.find(x => x.id === cusId);
                $("#cusNameView").text(c ? c.name : "-");
            }
        });
    }

    function onItemSelect() {
        const itemId = $("#itemSelect").val();


        $("#itemName").val("");
        $("#unitPrice").val("");
        $("#availableQty").val("");
        $("#orderQty").val("");

        if (!itemId) return;

        $.ajax({
            url: ITEM_URL,
            method: "GET",
            success: function (items) {
                const i = items.find(x => x.id === itemId);
                if (!i) return;

                $("#itemName").val(i.name);
                $("#unitPrice").val(Number(i.price).toFixed(2));
                $("#availableQty").val(i.qty);
                $("#orderQty").val(1);
            }
        });
    }


    function addToCart() {
        const itemId = $("#itemSelect").val();
        const name = $("#itemName").val();
        const unitPrice = Number($("#unitPrice").val());
        const available = Number($("#availableQty").val());
        const qty = Number($("#orderQty").val());

        if (!itemId) {
            alert("Select an item!");
            return;
        }
        if (!qty || qty <= 0) {
            alert("Enter a valid qty!");
            return;
        }
        if (qty > available) {
            alert("Not enough stock!");
            return;
        }

        const existing = cart.find(x => x.itemId === itemId);
        if (existing) {
            const newQty = existing.qty + qty;
            if (newQty > available) {
                alert("Cart qty exceeds available stock!");
                return;
            }
            existing.qty = newQty;
            existing.total = existing.qty * existing.unitPrice;
        } else {
            cart.push({
                itemId,
                name,
                qty,
                unitPrice,
                total: qty * unitPrice
            });
        }

        renderCart();
    }

    function removeFromCart(itemId) {
        cart = cart.filter(x => x.itemId !== itemId);
        renderCart();
    }

    function renderCart() {
        $("#cartBody").empty();

        cart.forEach(row => {
            $("#cartBody").append(`
        <tr>
          <td>${row.itemId}</td>
          <td>${row.name}</td>
          <td>${row.qty}</td>
          <td>${row.unitPrice.toFixed(2)}</td>
          <td>${row.total.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm btn-danger btn-remove" data-id="${row.itemId}">Remove</button>
          </td>
        </tr>
      `);
        });

        const grandTotal = cart.reduce((sum, x) => sum + x.total, 0);
        $("#grandTotal").text(grandTotal.toFixed(2));
    }


    function placeOrder() {
        const orderId = $("#orderId").val().trim();
        const customerId = $("#cusSelect").val();

        if (!orderId) {
            alert("Enter Order ID!");
            return;
        }
        if (!customerId) {
            alert("Select Customer!");
            return;
        }
        if (cart.length === 0) {
            alert("Cart is empty!");
            return;
        }

        const order = {
            orderId,
            customerId,
            date: new Date().toISOString(),
            total: Number($("#grandTotal").text()),
            orderDetails: cart.map(x => ({
                itemId: x.itemId,
                qty: x.qty,
                unitPrice: x.unitPrice
            }))
        };

        $.ajax({
            url: ORDER_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(order),
            success: function () {
                alert("Order placed âœ…");

                // reset UI
                cart = [];
                renderCart();
                $("#orderId").val("");
                $("#cusSelect").val("");
                $("#cusNameView").text("-");
                $("#itemSelect").val("");
                $("#itemName").val("");
                $("#unitPrice").val("");
                $("#availableQty").val("");
                $("#orderQty").val("");


                loadItemsToSelect();
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Place order failed: " + (xhr.responseText || xhr.status));
            }
        });
    }
</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
