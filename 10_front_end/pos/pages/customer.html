<div class="container mt-5">

    <!-- FORM -->
    <div class="card shadow p-4">
        <h3 class="mb-4">Customer Form</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ID</label>
                <input type="text" id="cusId" class="form-control" placeholder="Enter ID">
            </div>

            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" id="cusName" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <label class="form-label">Address</label>
                <input type="text" id="cusAddress" class="form-control" placeholder="Enter Address">
            </div>
        </div>

        <div class="mt-4 d-flex gap-2 flex-wrap">
            <button class="btn btn-success" id="btnAdd" type="button">Add</button>
            <button class="btn btn-warning" id="btnUpdate" type="button" >Update</button>
            <button class="btn btn-danger" id="btnDelete" type="button" >Delete</button>
            <button class="btn btn-secondary" id="btnClear" type="button">Clear</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Customer Table</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 15%;">ID</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 50%;">Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomers"></tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
<script>

    const BASE_URL = "http://localhost:8080/api/v1/customer";

    $("#btnAdd").on("click", function () {
        const customer = {
            id: $("#cusId").val().trim(),
            name: $("#cusName").val().trim(),
            address: $("#cusAddress").val().trim()
        };

        if (!customer.id || !customer.name || !customer.address) {
            alert("Please fill all fields!");
            return;
        }

        $.ajax({
            url: BASE_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(customer),
            success: function (res) {
                alert("Customer saved!");


                $("#cusId").val("");
                $("#cusName").val("");
                $("#cusAddress").val("");


            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Save failed: " + (xhr.responseText || xhr.status));
            }
        });
    });

    $("#btnUpdate").on('click', function () {

        let customer = {
            id: $("#cusId").val().trim(),
            name: $("#cusName").val().trim(),
            address: $("#cusAddress").val().trim()
        };

        if(!customer.id || !customer.name || !customer.address){
            alert("Fill all fields!");
            return;
        }

        $.ajax({
            url: BASE_URL,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(customer),

            success: function(res){
                alert("Customer Updated ✅");

                clearForm();
                //loadCustomers(); // reload table
            },

            error: function(err){
                console.log(err);
                alert("Update failed ❌");
            }
        });

    });

    $("#btnDelete").on("click", function () {

        let id = $("#cusId").val();

        if(!id){
            alert("Select a customer first!");
            return;
        }


        if(!confirm("Are you sure you want to delete this customer?")){
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/customer/${id}`,
            method: "DELETE",

            success: function(res){
                alert("Customer Deleted ✅");

                clearForm();
                loadCustomers(); // refresh table
            },

            error: function(err){
                console.log(err);
                alert("Delete failed ❌");
            }
        });

    });


</script>
