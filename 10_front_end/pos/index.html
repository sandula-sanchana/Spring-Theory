<div class="container mt-5">

    <!-- FORM -->
    <div class="card shadow p-4">
        <h3 class="mb-4">Customer Form</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ID</label>
                <input type="text" id="cusId" class="form-control" placeholder="Enter ID">
            </div>

            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" id="cusName" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <label class="form-label">Address</label>
                <input type="text" id="cusAddress" class="form-control" placeholder="Enter Address">
            </div>
        </div>

        <div class="mt-4 d-flex gap-2 flex-wrap">
            <button class="btn btn-success" id="btnAdd">Add</button>
            <button class="btn btn-warning" id="btnUpdate" disabled>Update</button>
            <button class="btn btn-danger" id="btnDelete" disabled>Delete</button>
            <button class="btn btn-secondary" id="btnClear">Clear</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Customer Table</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 15%;">ID</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 50%;">Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomers"></tbody>
            </table>
        </div>
    </div>
